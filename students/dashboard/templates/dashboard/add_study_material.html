<!-- add_study_material.html -->
{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Add Study Material</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
