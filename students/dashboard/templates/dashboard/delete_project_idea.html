<!-- delete_project_idea.html -->
{% extends 'dashboard/base.html' %}
{% block content %}
<h1>Delete Project Idea</h1>
<p>Are you sure you want to delete "{{ project_idea.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'project_ideas_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
