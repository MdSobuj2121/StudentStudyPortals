{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<style>
    #chatgpt-container {
        color: burlywood;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 4px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        height: 400px; /* Adjusted height */
        background-image: url("{% static 'images/openai.jpg' %}");
        background-size: cover;
        background-position: center;
        text-align: center; /* Center the text content */
    }
    .chatgpt-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-left: 45%;
        transition: background-color 0.3s ease;
    }
    .chatgpt-button:hover {
        background-color: #0056b3; /* Darker shade of primary color on hover */
    }
</style>
<a href="https://chatgpt.com" class="chatgpt-button">Start Chatbot</a>
<div id="chatgpt-container">
</div>
{% endblock %}
